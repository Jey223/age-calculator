<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./style/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <script src="./main.js" defer></script>
</head>
<body>
  <section>
    <form autocomplete="off">
      <div class="container">
        <label for="day">Day</label>
        <input type="text" id="day" name="day" placeholder="DD" minlength="1" maxlength="2" required>
      </div>
      <div class="container">
        <label for="month">Month</label>
        <input type="text" id="month" name="month" placeholder="MM" minlength="1" maxlength="2" required>
      </div>
      <div class="container">
        <label for="day">Year</label>
        <input type="text" id="year" name="year" placeholder="YYYY" minlength="4" maxlength="4" required>
      </div>
    </form>

    
    <div class="shape-holder">
      <div class="horizontal-line"></div>
      <button class="calc-btn" id="age-btn">
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>

    <div>
      <div class="txt">
       <span>--</span>  years
      </div>
      <div class="txt">
        <span>--</span>months
      </div>
      <div class="txt">
        <span>--</span>days
      </div>
    </div>
  </section>

</body>
</html>
